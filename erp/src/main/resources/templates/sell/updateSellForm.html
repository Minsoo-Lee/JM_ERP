<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="date">날짜</label>
            <input type="text" th:field="*{date}" class="form-control" placeholder="날짜를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="madeBy">MadeBy</label>
            <input type="text" th:field="*{madeBy}" class="form-control" placeholder="madeBy를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="customer">거래처</label>
            <input type="text" th:field="*{customer}" class="form-control" placeholder="거래처를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="itemNum">품번</label>
            <input type="text" th:field="*{itemNum}" class="form-control" placeholder="품번을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="itemName">품목명</label>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="품목명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="unit">단위</label>
            <input type="text" th:field="*{unit}" class="form-control" placeholder="단위를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="quantity">수량</label>
            <input type="number" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="unitPrice">공급단가</label>
            <input type="text" th:field="*{unitPrice}" class="form-control" placeholder="공급단가를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">공급가</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="제출하면 나타납니다" readonly>
        </div>
        <div class="form-group">
            <label th:for="vat">부가세</label>
            <input type="text" th:field="*{vat}" class="form-control" placeholder="제출하면 나타납니다" readonly>
        </div>
        <div class="form-group">
            <label th:for="totalPrice">금액</label>
            <input type="text" th:field="*{totalPrice}" class="form-control" placeholder="제출하면 나타납니다" readonly>
        </div>
        <div class="form-group">
            <label th:for="remarks">비고</label>
            <input type="text" th:field="*{remarks}" class="form-control" placeholder="비고를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary" th:href="@{/sell/{id} (id=${form.id})}">Submit</button>
    </form>

    <div th:replace="~{fragments/footer :: footer}" />

</div> <!-- /container -->

</body>
</html>
